<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="signup.css" rel="stylesheet">
        <title>Sign up</title>
    </head>
    <body>
        <div id = "signup">
            <h2>Sign up</h2>
            <form action="/homepage/index">
            <div id = "keyInfo">
              <div id="username">
                  <label for="username">UserName</label><br>
                  <input type="text" name="username" placeholder = "username"><br>
              </div>
              <div id="password">
                  <label for="password">PassWord</label><br>
                  <input type="text" id="password" name="password" placeholder = "password"><br><br>
              </div>
             </div>
             <div id = "info">
              <div id="firstname">
                  <label for="firstname">first name</label><br>
                  <input type="text" id="firstname" name="firstname" placeholder = "firstname"><br><br>
              </div>
              <div id="lastname">
                  <label for="lastname">last name</label><br>
                  <input type="text" id="lastname" name="lastname" placeholder = "lastname"><br><br>
              </div>
              <div id="phone">
                  <label for="phone">phone number</label><br>
                  <input type="text" id="phone" name="phone" placeholder = "phone"><br><br>
              </div>
             </div>
              <input type="submit" value="submit">
            </form>
        </div>

    </body>

</html>
